    用户名：<input type="text" placeholder="请输入用户名" style="display: block">
    密码：<input type="text" id="password" style="display: block" onclick="c()">

<script>
    //正则表达式，用于判断字符串样式
    function c(){

            var reg = /^[a-zA-Z]\w{5,17}$/;
            var aaa = reg.test(this.value);
            if(aaa == true){
                $(#NO_1).hide();
            }else {
                $(#NO_1).show();
            }

    }
